<div class="card">
    <h2 [ngStyle]="{
        color: card.title.length < 15 ? 'black' : 'red'
    }">{{card.title}}</h2>
    <!--<p class="text" [ngClass]="{
        blue: textColor === 'blue',
        green: textColor === 'green',
        red: textColor === 'red'
    }">{{card.text}}</p>!-->
    <p class="text" 
    [class.blue]="textColor === 'blue'"
    [class.green]="textColor === 'green'"
    [class.red]="textColor === 'red'">{{card.text}}</p>
    <pre>{{obj | json}}</pre>
    <p>{{getJob()}}</p>
    <div>
        <img [src]='imgUrl'>
    </div>
    <div class="buttons">
        <button (click)="textColor = 'blue'">Set blue</button>
        <button (click)="textColor = 'green'">Set green</button>
        <button (click)="textColor = 'red'">Set red</button>
    </div>
    <div class="buttons">
        <button (click)="changeTitle()">Change title</button>
        <button (click)="card.title = 'Very new title'">Change title</button>
    </div>
    <!--<div>
        <input type="text" #myInput (input) = "myInput.value" [value]="card.title">
    </div>!-->
    <div>
        <input type="text" [(ngModel)]="card.title">
    </div>
</div>
